<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div id="socialNetworks">
      <i id ="share" class="fas fa-share-alt"></i>
      <i id="facebook" class="fab fa-facebook-f"></i>
      <i id="twitter" class="fab fa-twitter"></i>
      <i id="instagram" class="fab fa-instagram"></i>
      <i id="pinterest" class="fab fa-pinterest-p"></i>
    </div>
    <div id="logo">

    </div>
    <div id="about">

    </div>
    <div id="country">

    </div> 
    <div id="category">
      <label>
        <input id="fuerzaLaboral" type="radio" name="test" value="small">
        <img class ="radioImage" src="images/fuerzaLaboral.png">
      </label><label>
        <input id="violencia" type="radio" name="test" value="small">
        <img class ="radioImage" src="images/violencia.png">
      </label><label>
        <input id="poblacionMujeres" type="radio" name="test" value="small">
        <img class ="radioImage" src="images/poblacionMujeres.png">
      </label><label>
        <input id="desempleo" type="radio" name="test" value="small">
        <img class ="radioImage" src="images/desempleo.png">
      </label><label>
        <input id="educacion" type="radio" name="test" value="small">
        <img class ="radioImage" src="images/educacion.png">
      </label>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
