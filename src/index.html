<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div id="socialNetworks">
        <a href=""><i id="facebook" class="fab fa-facebook-f fa-lg"></i></a>
        <a href=""><i id="twitter" class="fab fa-twitter fa-lg"></i></a>
        <a href=""><i id="instagram" class="fab fa-instagram fa-lg"></i></a>
        <a href=""><i id="pinterest" class="fab fa-pinterest-p fa-lg"></i></a>
        <a href=""><i id ="share" class="fas fa-share-alt fa-lg"></i></a>
      </div>
      <div id="logo">
        <p>Bars <span>&</span> Dots</p>
      </div>
      <div id="about">
        <p>Comparte lo que ahora sabes, <br> construyamos juntos una sociedad crítica e informada. </p>
      </div>
    </header> 
    <section>
      <div id="country">
        <select name="" id="">
          <option value="">Elige un país</option>
          <option value="">Brasil</option>
          <option value="">Chile</option>
          <option value="">México</option>
          <option value="">Perú</option>
        </select>
      </div>
      <div id="country">
      </div> 
      <div id="category">
        <label>
            <input id="fuerzaLaboral" type="radio" name="test" value="small">
            <img class ="radioImage" src="images/fuerzaLaboral.png">
          </label>
        <label>
          <input id="violencia" type="radio" name="test" value="small">
          <img class ="radioImage" src="images/violencia.png">
        </label>
        <label>
          <input id="poblacionMujeres" type="radio" name="test" value="small">
          <img class ="radioImage" src="images/poblacionMujeres.png">
        </label>
        <label>
          <input id="desempleo" type="radio" name="test" value="small">
          <img class ="radioImage" src="images/desempleo.png">
        </label>
        <label>
          <input id="educacion" type="radio" name="test" value="small">
          <img class ="radioImage" src="images/educacion.png">
        </label>
      </div>
    </section>  
    <script type="module" src="main.js"></script>
  </body>
</html>
